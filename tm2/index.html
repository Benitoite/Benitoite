<!DOCTYPE html>
<html>
<head>
	<title>Animated Girl Scout Cookie Samoas</title>
	<style>
		.cookie {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: #6b4423;
			position: relative;
			animation: rotate 10s linear infinite;
			overflow: hidden;
		}

		.cookie:before {
			content: "";
			position: absolute;
			top: -20px;
			left: -20px;
			width: 240px;
			height: 240px;
			border-radius: 50%;
			background: #a05a2c;
			transform: rotate(-45deg);
		}

		.coconut {
			position: absolute;
			top: 30px;
			left: 30px;
			width: 140px;
			height: 140px;
			border-radius: 50%;
			background: #e5d3a3;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
			animation: rotate-coconut 10s linear infinite;
			transform-origin: 50% 50%;
			overflow: hidden;
		}

		.coconut:before {
			content: "";
			position: absolute;
			top: 20px;
			left: 20px;
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #d8c69f;
			transform: rotate(-45deg);
		}

		.raspberry {
			position: absolute;
			top: 50px;
			left: 50px;
			width: 60px;
			height: 60px;
			border-radius: 50%;
			background: #c20048;
			box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
			animation: pulse 2s linear infinite;
			transform-origin: 50% 50%;
			overflow: hidden;
		}

		.raspberry:before {
			content: "";
			position: absolute;
			top: 10px;
			left: 10px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background: #d8c69f;
			transform: rotate(-45deg);
		}

		@keyframes rotate {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		@keyframes rotate-coconut {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(-360deg); }
		}

		@keyframes pulse {
			0%, 100% { transform: scale(1); }
			50% { transform: scale(1.2); }
		}
	</style>
</head>
<body>
	<div class="cookie">
		<div class="coconut">
			<div class="raspberry"></div>
		</div>
	</div>
</body>
</html>
