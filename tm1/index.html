<!DOCTYPE html>
<html>
<head>
	<title>Animated Girl Scout Cookie</title>
	<style>
		.cookie {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: brown;
			position: relative;
			overflow: hidden;
			animation: rotate 10s linear infinite;
		}

		.cookie:before {
			content: "";
			position: absolute;
			top: -40px;
			left: -40px;
			width: 280px;
			height: 280px;
			border-radius: 50%;
			background-color: #f2d8b8;
			transform: rotate(-45deg);
		}

		.cookie:after {
			content: "";
			position: absolute;
			top: 50%;
			left: -20px;
			width: 240px;
			height: 60px;
			background-color: #fff;
			transform: rotate(-45deg);
			z-index: 1;
		}

		.cookie__text {
			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			text-shadow: 1px 1px #000;
			z-index: 2;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
	</style>
</head>

<head>
	<title>Animated Thin Mints Girl Scout Cookie</title>
	<style>
		.cookie {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: brown;
			position: relative;
			overflow: hidden;
			animation: rotate 10s linear infinite;
		}
		
		.cookie:before {
			content: "";
			position: absolute;
			top: -40px;
			left: -40px;
			width: 280px;
			height: 280px;
			border-radius: 50%;
			background-color: #f2d8b8;
			transform: rotate(-45deg);
		}
		
		.cookie:after {
			content: "";
			position: absolute;
			top: 50%;
			left: -20px;

			transform: rotate(-45deg);
			z-index: 1;
		}

			position: absolute;
			top: 20px;
			left: 20px;
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			text-shadow: 1px 1px #000;
			z-index: 2;
		}
		
		.chocolate-chip {
			position: absolute;
			top: 60px;
			left: 80px;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			background-color: #8b5f33;
			animation: shake 1s linear infinite;
			transform-origin: 50% 50%;
		}
		
		.chocolate-chip:before {
			content: "";
			position: absolute;
			top: 50%;
			left: 50%;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background-color: #fff;
			transform: translate(-50%, -50%);
		}
		
		@keyframes rotate {
			0% {
				transform: rotate(0deg);
			}
			100% {
				transform: rotate(360deg);
			}
		}
		
		@keyframes shake {
			0% {
				transform: translate(-2px, -2px) rotate(0deg);
			}
			25% {
				transform: translate(2px, 2px) rotate(0deg);
			}
			50% {
				transform: translate(2px, -2px) rotate(0deg);
			}
			75% {
				transform: translate(-2px, 2px) rotate(0deg);
			}
			100% {
				transform: translate(-2px, -2px) rotate(0deg);
			}
		}
	</style>
</head>
<body>
	<div class="cookie">
		<div class="cookie__text">Thin Mints</div>
		<div class="chocolate-chip"></div>
		<div class="chocolate-chip" style="top: 100px; left: 30px;"></div>
		<div class="chocolate-chip" style="top: 130px; left: 120px;"></div>
		<div class="chocolate-chip" style="top: 170px; left: 80px;"></div>

	<div class="cookie">

</body>
</html>
